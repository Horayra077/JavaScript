<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="../assets/css/266_269_Score_Keeper.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-sm-8">
                    <div id="tennis_score_keeper" class="card border-0 position-relative">
                        <img src="../assets/img/table-tennis.jpg" class="card-img-top" alt="table tennis">
                        <div class="border border-top-0 text-center">
                            <p class="mb-0 fw-bold py-2">Table Tennis Score Keeper</p>
                        </div>
                        <div class="card-body border border-top-0 rounded-bottom text-center">
                            <h3 class="card-title"><span id="player-score-1" class="pe-3">0</span>to<span
                                    id="player-score-2" class="ps-3">0</span></h3>
                            <p class="card-text">Use the buttons below to keep score.</p>
                            <div class="d-flex justify-content-center align-content-center mb-3">
                                <h6 class="me-3 pt-2 mb-0">Playing To</h6>
                                <div class="input-group w-auto">
                                    <select class="form-select" id="inputGroupSelect01">
                                        <option value="11" selected>11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex gap-2 flex-wrap justify-content-center">
                                <button id="player-one-button" class="btn btn-success minw">+1 Player One</button>
                                <button id="player-two-button" class="btn btn-primary minw">+1 Player Two</button>
                                <button id="reset-button" class="btn btn-danger minw">Reset</button>
                            </div>
                        </div>

                        <div id="thewinner" class="whoiswin position-absolute top-0 start-50 translate-middle-x">
                            <h2 class="text-white pt-4">Player <span id="player-name"></span> Win</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/Score_Keeper_CodeAlong_266_to_269/266_269_Score_Keeper_2.js"></script>
</body>

</html>
